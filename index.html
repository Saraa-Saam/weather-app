    </div>

    <!-- end header -->
    <div class="hero" data-bg-image="images/banner.png" style="background-image: url('images/banner.png')">
      <div class="container py-5 w-75">
        <form class="find-location">
          <input type="text" placeholder="Find your location..." id="search" />
          <input type="button" value="Find" id="submit" />
        </form>
      </div>
    </div>
    <!-- end search bar -->
    <div class="cards-section">
      <div class="container">
        <div class="cards-contain" id="cards-container">
          <div class="today-card col-md-4 col-sm-12">
            <div class="card-header" id="today">
              <div class="day">Tuesday</div>
              <div class="date">25June</div>
            </div>
            <!-- .card-header -->
            <div class="card-content" id="current">
              <div class="location">Cairo</div>
              <div class="degree">
                <div class="num">36.9<sup>o</sup>C</div>

                <div class="card-icon">
                  <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="90" />
                </div>
              </div>
              <div class="custom">Sunny</div>
              <span><img src="https://routeweather.netlify.app/images/icon-umberella@2x.png" alt="" width="21"
                  height="21" />20%</span>
              <span><img src="https://routeweather.netlify.app/images/icon-wind@2x.png" alt="" width="23"
                  height="21" />18km/h</span>
              <span><img src="https://routeweather.netlify.app/images/icon-compass@2x.png" alt="" width="21"
                  height="21" />East</span>
            </div>
          </div>
          <!-- card2 -->
          <div class="today-card col-md-4 col-sm-12" id="seconde-card">
            <div class="card-header">
              <div class="day">Wednesday</div>
            </div>
            <div class="card-content">
              <div class="card-icon">
                <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48" />
              </div>
              <div class="degree">41.3<sup>o</sup>C</div>
              <small>24.8<sup>o</sup></small>
              <div class="custom">Sunny</div>
            </div>
          </div>
          <!-- card3 -->
          <div class="today-card col-md-4 col-sm-12">
            <div class="card-header">
              <div class="day">Wednesday</div>
            </div>
            <div class="card-content">

              </div>
              <div class="degree">41.3<sup>o</sup>C</div>
              <small>24.8<sup>o</sup></small>
              <div class="custom">Sunny</div>
            </div>
          </div>

        </div>
